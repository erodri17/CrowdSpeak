    <!--Login Section-->
    <li><a href="login.html" data-toggle="modal" data-target="#login-modal"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
      <div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
        <div class="modal-dialog">
          <div class="loginmodal-container">
            <h1>Login to Your Account</h1><br>
            <form>
              <input type="text" name="user" placeholder="Username">
              <input type="password" name="pass" placeholder="Password">

  <div class="container">
  <div class="left-panel">
    <!-- you tube video -->
    <iframe class="video" width="530" height="385" src="https://www.youtube.com/embed/uBBDMqZKagY" frameborder="0" allowfullscreen></iframe>
    <!-- END you tube video -->
    <!-- two buttons on the left -->
    <button type="button" class="btn">Correct Mode</button>
    <button type="button" class="btn-info">Comment Mode</button>
    <!--END two buttons on the left -->
    <!--"Default Comment" Wrapper/Text Box-->
    <form>
      <fieldset>
        <legend><u>DEFAULT COMMENTS</u></legend>
        <!-- radio buttons-->

        <input type="radio" name="comments" value="unclear" id="unclear">
        <label for="unclear" id="unclear-comment"> This section is unclear. </label><br>
        <input type="radio" name="comments" value="wrong">
        <label for="wrong" id="wrong-comment" id="wrong"> This word might be wrong. </label><br>
        <input type="radio" name="comments" value="slowly">
        <label for="slowly" id="slowly-comment" id="slow"> You are speaking slowly here. </label><br>
        <input type="radio" name="comments" value="quickly" class="quickly-comment">
        <label for="quickly" id="quickly-comment" id="quick">You are speaking quickly here. </label><br>

        <!-- END radio buttons-->
        <!--Custom Comment Section-->
        <legend class="custom-comment"><u>CUSTOM COMMENT</u></legend>
        <input class="special-radio" type="radio" name="comments" value="custom"> <textarea name="TextBox" cols="50" rows="5">This word is rather archaic... </textarea> <br><br>
        <!--Text and space-->
      </fieldset>
    </form>
    <!--END "Default Comment" Wrapper/Text Box-->
  </div>
  <!-- things on the right -->
  <div class="right-panel">
    <!-- text box -->
    <form action="http://www.html.am/html-codes/textboxes/submitted.cfm">
      <textarea name="myTextBox" cols="70" rows="37">Enter some text...</textarea> <br>
      <!--Text and space-->
    </form>
    <!--button-->
    <button class="btn-success" type="button"><b>Submit</b></button>
    <!--END button-->
    <!-- END text box-->
  </div>
